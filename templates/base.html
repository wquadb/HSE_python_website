<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Pavo is a mobile app Tailwind CSS HTML template created to help you present benefits, features and information about mobile apps in order to convince visitors to download them" />
    <meta name="author" content="Your name" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content="" /> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" /> <!-- to have large image post format in Twitter -->

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet" />
    <link href="static/css/fontawesome-all.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="static/css/swiper.css" rel="stylesheet" />
    <link href="static/css/magnific-popup.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet" />


    <!-- Favicon  -->
    <link rel="icon" href="static/images/favicon.png" />
</head>

<body data-spy="scroll" data-target=".fixed-top">

        <!-- Navigation -->
        <nav class="navbar fixed-top">
            <div class="container sm:px-6 lg:px-6 flex flex-wrap items-center justify-between lg:flex-nowrap" style="justify-content: left">

                <!-- Text Logo - Use this if you don't have a graphic logo -->
                <a class="text-gray-800 font-semibold text-4xl leading-4 no-underline page-scroll" href=""><br>Evgeny Avdeev</a>

                <button class="background-transparent rounded text-xl leading-none hover:no-underline focus:no-underline lg:hidden lg:text-gray-400" type="button" data-toggle="offcanvas">
                    <span class="navbar-toggler-icon inline-block w-16 h-16 align-middle"></span>
                </button>

                <div class="navbar-collapse offcanvas-collapse lg:flex lg:flex-grow lg:items-center" id="navbarsExampleDefault">
                    <ul class="pl-0 mt-3 mb-2 ml-0 flex flex-col list-none lg:mt-0 lg:mb-0 lg:flex-row">
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><br>Contacts</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item page-scroll" href="https://t.me/quadbw">Telegram</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item page-scroll" href="mailto:wwwquadb@gmail.com">Email</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item page-scroll" href="https://github.com/wquadb">Github</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="pl-auto mt-auto mb-auto ml-auto flex flex-col list-none lg:mt-0 lg:mb-0 lg:flex-row">
                        <!-- pl-0 mt-3 mb-2 ml-auto flex flex-col list-none lg:mt-0 lg:mb-0 lg:flex-row -->
                        <li style="margin-bottom: 15px; display: flex; align-items: center; margin-right: 25px; margin-left: 25px; font-size: large">
                            <a class="nav-link page-scroll" href="http://127.0.0.1:5000/">Home</a>
                        </li>
                        <li style="margin-bottom: 15px; display: flex; align-items: center; margin-right: 25px; margin-left: 25px; font-size: large">
                            <a class="nav-link page-scroll" href="streamlit">Streamlit</a>
                        </li>
                        <li style="margin-bottom: 15px; display: flex; align-items: center; margin-right: 25px; margin-left: 25px; font-size: large">
                            <a class="nav-link page-scroll" href="interactive">RSI calculator</a>
                        </li>
                    </ul>
                </div> <!-- end of navbar-collapse -->
            </div> <!-- end of container -->
        </nav> <!-- end of navbar -->
        <!-- end of navigation -->
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <div id="footer">
        <div class="footer">
            <div class="container mx-auto px-4 sm:px-8 xl:max-w-6xl">
                <h4 class="mb-8 lg:max-w-3xl lg:mx-auto"><a class="text-indigo-600 hover:text-gray-500" href="mailto:email@domain.com"></a></h4>
            </div> <!-- end of container -->
        </div> <!-- end of footer -->
        <!-- end of footer -->


        <!-- Copyright -->
        <div class="copyright">
            <div class="container px-4 sm:px-5 lg:grid lg:grid-cols-3">
                <p class="pb-2 p-small statement"><br>Distributed by :<a href="https://themewagon.com/" class="no-underline"> Themewagon</a></p>
            </div>
        </div> <!-- end of copyright -->
        <!-- end of copyright -->
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="static/js/jquery.min.js"></script> <!-- jQuery for JavaScript plugins -->
    <script src="static/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="static/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="static/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="static/js/scripts.js"></script> <!-- Custom scripts -->
    <script src="static/js/former.js"></script>
    {% block script %}{% endblock %}

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</body>
</html>
